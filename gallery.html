<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
        .btn {
            background-color: transparent;
            color: gray;
            border: none; 
            font-weight: 600;
            text-decoration: none;
        }
        .btn:hover {
            background-color: transparent;
            color: gray;
        }
        .btn.active {
            color: black; 
            text-decoration: underline;
        }
        .nav-link {
            color: gray;
            font-weight: 700;
        }
        .nav-link.active {
            color: black; 
        }
        .nav-link:hover {
            color: #000000; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="font-weight: 700;">
                <img src="Gambar/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2 style="font-weight: 700;">My Works</h2>
        <div class="btn-group mb-4" role="group" aria-label="Category buttons">
            <button type="button" class="btn" id="btn-all" onclick="showCategory('all')">All</button>
            <button type="button" class="btn" id="btn-web" onclick="showCategory('web')">Web Design</button>
            <button type="button" class="btn" id="btn-mobile" onclick="showCategory('mobile')">Mobile Design</button>
            <button type="button" class="btn" id="btn-logo" onclick="showCategory('logo')">Logo</button>
        </div>

        <div class="row">
            <div class="col-md-4 work-item web">
                <img src="Gambar/web_projek1.png" alt="Web Project 1" class="img-fluid">
                <p style="font-weight: 400;">Harpers INC.</p>
            </div>
            <div class="col-md-4 work-item web">
                <img src="Gambar/web_projek2.png" alt="Web Project 2" class="img-fluid">
                <p style="font-weight: 400;">Westmire Wired.</p>
            </div>
            <div class="col-md-4 work-item web">
                <img src="Gambar/web_projek3.png" alt="Web Project 3" class="img-fluid">
                <p style="font-weight: 400;">Bigatin GYM.</p>
            </div>
            <div class="col-md-4 work-item mobile">
                <img src="Gambar/mobile_projek1.png" alt="Mobile Project 1" class="img-fluid">
                <p style="font-weight: 400;">Javanes Food.</p>
            </div>
            <div class="col-md-4 work-item mobile">
                <img src="Gambar/mobile_projek2.png" alt="Mobile Project 2" class="img-fluid">
                <p style="font-weight: 400;">Wardiere INC.</p>
            </div>
            <div class="col-md-4 work-item mobile">
                <img src="Gambar/mobile_projek3.png" alt="Mobile Project 3" class="img-fluid">
                <p style="font-weight: 400;">Login Pages.</p>
            </div>
            <div class="col-md-4 work-item logo">
                <img src="Gambar/logo_projek1.png" alt="Logo Project 1" class="img-fluid">
                <p style="font-weight: 400;">Borcelle Outdoor.</p>
            </div>
            <div class="col-md-4 work-item logo">
                <img src="Gambar/logo_projek2.png" alt="Logo Project 2" class="img-fluid">
                <p style="font-weight: 400;">Salford.</p>
            </div>
            <div class="col-md-4 work-item logo">
                <img src="Gambar/logo_projek3.png" alt="Logo Project 3" class="img-fluid">
                <p style="font-weight: 400;">Borcelle Food.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showCategory(category) {
            const allItems = document.querySelectorAll('.work-item');
            const buttons = document.querySelectorAll('.btn');

            allItems.forEach(item => {
                if (category === 'all') {
                    item.classList.remove('hidden');
                } else {
                    if (item.classList.contains(category)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                }
            });
            buttons.forEach(button => {
                if (button.id === `btn-${category}` || (category === 'all' && button.id === 'btn-all')) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function () {
            showCategory('all');
            const today = new Date();
            const greeting = document.createElement("p");
            greeting.textContent = `Hello! Today is ${today.toDateString()}.`;
            greeting.style.fontWeight = '700';
            document.body.prepend(greeting);
        });
    </script>
</body>
</html>
