<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="font-weight: 700;"> 
                <img src="Gambar/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html" style="font-weight: 700;">Profile</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2 style="font-weight: 700;">Contact</h2> 
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3 style="font-weight: 700; margin-top: 30px;">Contact Information</h3>
        <p style="font-weight: 400;">Studio Address: <strong>mchcstudio Lane, Madiun, Indonesia</strong></p>
        <p style="font-weight: 400;">Email: <strong>mochamadervan04@gmail.com</strong></p>
        <p style="font-weight: 400;">Instagram: <strong>@mchervan_24</strong>, <strong>@vancraftstudo</strong></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const today = new Date();
            const greeting = document.createElement("p");
            greeting.textContent = `Hello! Today is ${today.toDateString()}.`;
            greeting.style.fontWeight = '700';
            document.body.prepend(greeting);
        });
    </script>
</body>
